<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Plaid Investments - {% block title %}{% endblock %}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for('static', filename='link.css') }}'>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
  <nav>
    <ul>
      <li><a href="/auth/register">Regiser</a></li>
      <li><a href="/auth/login">Login</a></li>
      <li><a href="/link">Link</a></li>
    </ul>
  </nav>
  <main id="root">
    <h1>Plaid Investments</h1>
    <section id="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  </main>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  <script src='{{ url_for('static', filename='link.js' ) }}'></script>
</body>

</html>
